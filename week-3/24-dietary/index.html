<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select your dietary requirements</legend>
            <label for="hal"><input type="checkbox" id="hal" name="halal"> Halal</label><br>
            <label for="kos"><input type="checkbox" id="kos"> Kosher</label><br>
            <label for="vege"><input type="checkbox" id="vege"> Vegetarian</label><br>
            <label for="vega"><input type="checkbox" id="vega"> Vegan</label><br>
            <label for="GF"><input type="checkbox" id="GF"> Gluten Free</label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
